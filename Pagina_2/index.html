<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="login">
        <div class="img">
          <h2>IMG</h2>
        </div>

        <div class="form">
          <h2>Log In</h2>
          <form class="" method="post">
            <label for="inID">ID <span>*</span></label>
            <input id="inID" type="text" name="ID" required>

            <label for="inPass">Password <span>*</span></label>
            <input id="inPass" type="password" name="password" required>
            <p><a href="#">Forgot your password?</a></p>
            <button type="submit" name="Enter">LOG IN</button>
          </form>
        </div>

      </div>
    </div>

    <footer>
      <p>Created by J.O</p>
    </footer>

  </body>
</html>
